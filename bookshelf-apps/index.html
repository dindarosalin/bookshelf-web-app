<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#inputSection">Tambah Bacaan</a></li>
          <li><a href="#searchSection">Cari Buku</a></li>
          <li><a href="#status">Status Bacaan</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="input_section" id="inputSection">
        <h2 id="h2InputSection">Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input" id="sectionTitle">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" placeholder="wajib diisi" required/>
          </div>
          <div class="input" id="sectionAuthor">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" placeholder="wajib diisi" required />
          </div>
          <div class="input" id="sectionYear">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" placeholder="wajib diisi" required/>
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="button">Masukkan Buku</button>
        </form>
      </section>

      <section class="search_section book_shelf" id="searchSection">
        <h2 id="searchSectionH2">Cari Buku</h2>
        <form id="searchBook" style="overflow-x: scroll">
          <label for="searchBookTitle">Keyword</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>

        <div id="searchResult" class="book_list" style="width: 100%"></div>
      </section>
      <div class="status" id="status">
        <section class="book_shelf" id="bookShelfUncompleted">
          <h2 id="uncompletedH2">Belum selesai dibaca</h2>
          <div id="message" style="display: none;">Data tidak ditemukan.</div>
          <div id="incompleteBookshelfList" class="book_list"></div>
          
        </section>
  
        <section class="book_shelf" id="bookShelfCompleted">
          <h2 id="completedH2">Selesai dibaca</h2>
          <div id="message" style="display: none;">Data tidak ditemukan.</div>
          <div id="completeBookshelfList" class="book_list"></div>

        </section>
      </div>
    </main>
    <footer>&copy; 2023, Bookshelf dindarosalin</footer>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
